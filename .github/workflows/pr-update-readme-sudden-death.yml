name: pr-update-readme-sudden-death

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - closed
  push:
    branches:
      - master

permissions:
  contents: write
  pull-requests: write

jobs:
  pr-update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.5.3
        if: github.event_name != 'pull_request' || github.event.action != 'closed'
        with:
          # ここでsubmodule持ってくるとdetached headにcommitして死ぬ
          # submodule: 'recursive'
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}
      - if: github.event_name != 'pull_request' || github.event.action != 'closed'
        run: sed -i -e "s/Python [0-9.]*/Python $(cat .python-version)/g" README.md
      - uses: dev-hato/actions-diff-pr-management@v1.1.5
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          branch-name-prefix: readme
          pr-title-prefix: READMEの記述を直してあげたよ！

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true
