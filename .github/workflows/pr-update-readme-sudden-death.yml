name: pr-update-readme-sudden-death

on:
  pull_request:
  push:
    branches:
      - master

permissions:
  contents: write
  pull-requests: write

jobs:
  pr-update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          # ここでsubmodule持ってくるとdetached headにcommitして死ぬ
          # submodule: 'recursive'
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}
      - run: sed -i -e "s/Python [0-9.]*/Python $(cat .python-version)/g" README.md
      - uses: dev-hato/actions-diff-pr-management@v1.0.2
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          branch-name-prefix: readme
          pr-title-prefix: READMEの記述を直してあげたよ！
          repo-name: ${{ github.event.pull_request.head.repo.full_name }}
