[project]
name = "sudden_death"
version = "0.0.1"
description = "突然の死(ハリフキダシ)を生成するツール"
requires-python = "==3.13.2"
dependencies = [ "click==8.1.8", "pyperclip>=1.5.27",]
[[project.authors]]
name = "koluku"

[dependency-groups]
dev = [ "autopep8==2.3.2", "pylint==3.3.6", "mypy==1.15.0", "flake8==7.1.2", "importlib-metadata==8.6.1", "toml==0.10.2", "types-toml==0.10.8.20240310", "setuptools==77.0.3", "toml==0.10.2",]

[project.license]
text = "MIT"

[project.urls]
Repository = "https://github.com/koluku/sudden-death"

[tool.uv]
required-version = "0.6.8"
[[tool.uv.index]]
name = "pypi"
url = "https://pypi.org/simple"

[tool.setuptools.package-data]
sudden_death = [ "py.typed",]
